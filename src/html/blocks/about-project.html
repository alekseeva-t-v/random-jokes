<section class="about">
  <div class="container">
    <div class="about__wrapper">
      <div class="about__slider">
        <div class="about__slider-list">
          <div class="about__slide about__slide--active">
            <img src="./img/jpg/slaid-01.jpg" alt="" />
          </div>
          <div class="about__slide">
            <img src="./img/jpg/slaid-02.jpg" alt="" />
          </div>
          <div class="about__slide">
            <img src="./img/jpg/slaid-03.jpg" alt="" />
          </div>
        </div>

        <div class="about__dots-list">
          <span class="about__dot about__dot--active"></span>
          <span class="about__dot"></span>
          <span class="about__dot"></span>
        </div>
      </div>
      <div class="about__deskr">
        <h1 class="section-title lng-project-title">Генератор цитат</h1>
        <div class="divider"></div>
        <div class="about__technologies">
          <img src="./img/svg/html-badge.svg"/>
          <img src="./img/svg/scss-badge.svg"/>
          <img src="./img/svg/java-script-badge.svg"/>
        </div>
        <div class="about__text">
          <p class="lng-project-desc">Приложение отображает рандомную цитату при каждой загрузке страницы. Можно обновить цитату вручную, нажав на кнопку. Адаптивная верстка для экранов 320px и выше.</p>
        </div>
        <div class="about__btn-list">
          <a href="./index.html" class="btn">
            @@include('./link-icon/eye.html')
            DEMO
          </a>
          <a href="https://github.com/alekseeva-t-v/random-jokes" class="btn" target="_blank">
            @@include('./social-icon/github.html')
            GITHUB
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
